<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link rel="stylesheet" href="./Product.css" />
  </head>

  <body>
    <section class="main">
      <form id="product-form">
        <div class="title">
          <h1>Product Form</h1>
        </div>
        <div class="main-1">
          <label for="Product name">Product Name</label>
          <input type="text" id="product-name" required />
        </div>

        <div class="main-1">
          <label for="Product Price">Product Price</label>
          <input type="text" id="product-price" required />
        </div>

        <div class="main-1">
          <label for="Product name"> Manufacturing Date</label>
          <input type="date" id="product-M-Date" required />
        </div>

        <div class="main-1">
          <label for="Product name">Product Address</label>
          <input type="text" id="product-Address" required />
        </div>

        <div class="main-1">
          <label for="product-Stock">Product Out of Stock</label>
          <select name="product-Stock" id="Stock">
            Product Out of Stock
            <option value="Yes">Yes</option>
            <option value="NO">No</option>
          </select>
        </div>
        <div class="main-1">
          <button type="button" class="btn">Submit</button>
        </div>
      </form>
    </section>

    <div>
      <table id="productTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Manufacturing Date</th>
            <th>Product Address</th>
            <th>Product Out of Stock</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- Table content will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <script src="./Product.js "></script>
  </body>
</html>
